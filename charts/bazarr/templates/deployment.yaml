apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "bazarr.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "bazarr.name" . }}
    app.kubernetes.io/part-of: {{ include "bazarr.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "bazarr.chart" . }}
spec:
  updateStrategy:
    type: {{ .Values.updateStrategyType }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bazarr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ include "bazarr.name" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "bazarr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.podAnnotations }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /notifications
              port: http
          readinessProbe:
            httpGet:
              path: /notifications
              port: http
          env:
            - name: TZ
              value: "{{ .Values.timezone }}"
            - name: PUID
              value: "{{ .Values.puid }}"
            - name: PGID
              value: "{{ .Values.pgid }}"
          volumeMounts:
            - name: config
              mountPath: /config
            {{- range .Values.persistence.extraExistingClaimMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | indent 12 }}
      volumes:
      - name: config
        {{- if .Values.persistence.config.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.config.existingClaim }}{{ .Values.persistence.config.existingClaim }}{{- else }}{{ template "bazarr.fullname" . }}-config{{- end }}
        {{- else }}
          emptyDir: {}
        {{- end }}
      {{- range .Values.persistence.extraExistingClaimMounts }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .existingClaim }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
    {{- toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
    {{- toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
    {{- toYaml . | indent 8 }}
    {{- end }}
